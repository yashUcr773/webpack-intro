<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>To Do List Application</title>
</head>

<body>
    <img class="header-image" src="../src/assets/images/header-image.jpg" alt="To Do List" />
    <h1>To Do List</h1>
    <div class="todolist-wrapper">
        <input class="new-todo" placeholder="Enter text here" autofocus />
        <ul class="todo-list"></ul>
    </div>

    <div class="modal" tabindex="-1" id="modal-delete-todo">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete Todo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this Todo?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <button id="modal-delete-button" type="button" class="btn btn-primary">Delete</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
